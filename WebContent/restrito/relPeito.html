	    <script>
	    	$(document).ready(function(){
	    		
	    		listarCC();
	    		
	    		$("#_cc").jqxComboBox({selectedIndex: 0, width: 200, height: '25px'});
	    		$("#jqxMenu").jqxMenu({ width: '100%', height: '30px',theme: 'shinyblack' });
	    		
				function listarCC(){
					
					ajxRequestStd({returnType:"json", async:false, timeout:10000, method:"GET", url:"../ws/restrito/pleito/listarCC"}, 
						function(response){
							var html = "";
							for(var i = 0; i < response.length; i++){
								html+='<option value="'+response[i]+'">'+response[i]+'</option>';
							}
							$("#_cc").html(html); 
						}
					);
				}
	    		
				$("#geraRel").click(function(){
					
					var param = jQuery.param({cc: $("#_cc").val()});
					
					var url = "../ws/restrito/relatorios/relPleitos?"+param;
					
					var myWindow = window.open(url, "_blank", "width=500,height=500");
				});
	    	});
	    </script>
